<mat-toolbar>
  <span>Welcome {{ user?.firstName | uppercase  }}</span>
  <div class="nav">
    <div class="nav-item">
      <button mat-raised-button>See All Tickets</button>
    </div>
    <div *ngIf="user.role === 'admin'" class="nav-item">
      <button mat-raised-button>Add New Ticket</button>
    </div>
    <div class="nav-item">
      <button (click)="logout()" mat-raised-button color="warn">LogOut</button>
    </div>
  </div>
</mat-toolbar>
