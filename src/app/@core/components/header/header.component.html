<mat-toolbar>
  <span>Welcome {{ user?.firstName | uppercase  }}</span>
  <div class="nav">
    <div class="nav-item">
      <a mat-raised-button routerLink="/all-tickets" routerLinkActive="active">See All Tickets</a>
    </div>
    <div *ngIf="isAdmin" routerLinkActive="active" class="nav-item">
      <a mat-raised-button routerLink="/new-ticket">Add New Ticket</a>
    </div>
    <div class="nav-item">
      <a (click)="logout()" mat-raised-button color="warn">LogOut</a>
    </div>
  </div>
</mat-toolbar>
